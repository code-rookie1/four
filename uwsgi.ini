[uwsgi]
#使用nginx连接时使用
socket=127.0.0.1:8000
#直接用作web服务器使用
#http=127.0.0.1:8000
#项目的目录
chdir=/home/xujing/four
#项目中wsgi.py文件的目录，相对于项目的目录
wsgi-file=four/wsgi.py
#指定启动的工作进程数
processes=4
#制定进程中的线程数
threads=2
master=True
#保存启动后朱进程的pid
pidfile=uwsgi.pid
#设置uwsgi后台运行，usgilog保存日志信息
daemonize=uwsgi.log
virtualenv=/home/xujing/.Envs/four

